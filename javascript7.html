<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        color: blue; /* Set the color of the h1 text to blue */
      }
    </style>
    <script type="text/javascript">
      var img = null;
      var intervalId = null; // Variable to store the interval ID for stopping the movement

      function init() {
        img = document.getElementById("myimg");
        img.style.position = "relative";
        img.style.left = "50px";
      }

      function moveRight() {
        if (!intervalId) {
          intervalId = setInterval(function () {
            img.style.left = parseInt(img.style.left) + 5 + "px";
          }, 50);
        }
      }

      function stopMoving() {
        if (intervalId) {
          clearInterval(intervalId); // Clear the interval to stop the movement
          intervalId = null;
        }
      }

      window.onload = init;
    </script>
  </head>

  <body>
    <h2>Task-7 JavaScript</h2>
    <form>
      <img id="myimg" src="train.jpg" />
      <center>
        <h1>Click the below button to move the image right</h1> <!-- Set h1 text color to blue -->
        <input type="button" value="Start" onclick="moveRight();" />
        <input type="button" value="Stop" onclick="stopMoving();" /> <!-- Added Stop button to stop the train -->
      </center>
    </form>
  </body>
</html>
